            <div class="nav-buttons">
                <button id="theme" data-title="Change theme"><i class="fa-solid fa-moon"></i></button>
                <button id="typing-test" data-title="Show typing test" class="active"><i class="fa-solid fa-keyboard"></i></button>
                <button id="history" data-title="Show typing history"><i class="fa-solid fa-clock"></i></button>
                <button id="multiplayer" data-title="Play with other typist"><i class="fa-solid fa-users"></i></button>
            </div>
        </nav>
        <div id="body" class="body">
            <div class="game-settings focusable">
                <input type="radio" id="mode" name="settings" checked>
                <label for="mode">
                    <i class="fa-solid fa-hashtag"></i>
                    mode
                </label>
                <input type="radio" id="word" name="settings">
                <label for="word">
                    <i class="fa-solid fa-font"></i>
                    quotes
                </label>
                <span id="mode-input">
                    <input type="radio" name="mode" id="paragraph" value="paragraph" data-default="1" checked>
                    <label for="paragraph">paragraph</label>
                    <input type="radio" name="mode" id="random" value="random">
                    <label for="random">random</label>
                </span>
                <span id="word-input">
                    <input type="number" id="words-input" class="textbox-control" value="1">
                </span>
            </div>
            <div class="word-count">
                <p><span id="typed-word"></span>/<span id="word-total"></span></p>
            </div>
            <div class="test-logs">
                <div class="wpm_accuracy_text">
                    <div class="wpm-text">
                        <span>wpm</span>
                        <span id="wpm-text"></span>
                    </div>
                    <div class="accuracy-text">
                        <span>acc</span>
                        <p><span id="accuracy-text"></span>%</p>
                    </div>
                </div>
                <div id="test-chart">
                    <canvas id="wpm_accuracy"></canvas>
                </div>
            </div>
            <div id="loading">
                <span class="loader"></span>
            </div>
            <div class="paragraph">
                <textarea rows="3" spellcheck="false"></textarea>
            </div>
            <div class="paragraph-buttons">
                <button id="next-button"><i class="fa-solid fa-chevron-right"></i></button>
                <button id="restart-button"><i class="fa-solid fa-rotate"></i></button>
            </div>
            <div class="legends focusable">
                <div class="legend">
                    <p class="block">tab</p>
                    <p>+</p>
                    <p class="block">enter</p>
                    <p>- next test</p>
                </div>
                <div class="legend">
                    <p class="block">tab</p>
                    <p>+</p>
                    <p class="block">tab</p>
                    <p>+</p>
                    <p class="block">enter</p>
                    <p>- restart test</p>
                </div>
            </div>
        </div>
