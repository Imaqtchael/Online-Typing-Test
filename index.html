            <div class="nav-buttons">
                <button id="theme" data-title="Change theme"><i class="fa-solid fa-moon"></i></button>
                <button id="typing-test" data-title="Show typing test" `class="active"><i class="fa-solid fa-keyboard"></i></button>
                <button id="history" data-title="Show typing history"><i class="fa-solid fa-clock"></i></button>

        <div id="body" class="body">
            <div class="game-settings focusable">
                <input type="radio" id="mode" name="settings" checked>
                <label for="mode">
                    <i class="fa-solid fa-hashtag"></i>
                    mode
                </label>
                <input type="radio" id="word" name="settings">
                <label for="word">
                    <i class="fa-solid fa-font"></i>
                    quotes
                </label>
                <span id="mode-input">
                    <input type="radio" name="mode" id="paragraph" value="paragraph" data-title="1">
                    <label for="paragraph">quotes</label>
                    <input type="radio" name="mode" id="random" value="random" data-title="10" checked>
                    <label for="random">random</label>
                </span>
                <span id="word-input">
                    <input type="number" id="words-input" class="textbox-control" value="1">
                </span>
            </div>
            <div class="word-count">
                <p><span id="typed-word"></span>/<span id="word-total"></span></p>
            </div>
            <div class="test-logs">
                <div class="wpm_accuracy_text">
                    <div class="wpm-text">
                        <span>wpm</span>
                        <span id="wpm-text"></span>
                    </div>
                    <div class="accuracy-text">
                        <span>acc</span>
                        <p><span id="accuracy-text"></span>%</p>
                    </div>
                </div>
                <div id="test-chart">
                    <canvas id="wpm_accuracy"></canvas>
                </div>
            </div>
            <div id="loading">
                <span class="loader"></span>
            </div>
            <div class="paragraph">
                <textarea rows="3" id="single-player-textarea" spellcheck="false"></textarea>
            </div>
            <div class="paragraph-buttons">
                <button id="next-button"><i class="fa-solid fa-chevron-right"></i></button>
                <button id="restart-button"><i class="fa-solid fa-rotate"></i></button>
            </div>
            <div class="legends focusable">
                <div class="legend">
                    <p class="block">tab</p>
                    <p>+</p>
                    <p class="block">enter</p>
                    <p>- next test</p>
                </div>
                <div class="legend">
                    <p class="block">tab</p>
                    <p>+</p>
                    <p class="block">tab</p>
                    <p>+</p>
                    <p class="block">enter</p>
                    <p>- restart test</p>
                </div>
            </div>
        </div>
        <div id="multiplayer-body">
            <div class="code-link multiplayer-focusable">
                <span>share this link: </span>
                <input type="text" name="link-input" id="code-link-input" class="textbox-control" readonly>
                <button id="copy-link-button" class="button-control">copy</button>
            </div>
            <div id="battle-heading">
                $
            </div>
            <div id="player-div">
                <div class="player-title">
                    <p><span id="battle-self-wpm"></span> wpm vs <span id="battle-enemy-wpm"></span> wpm</p>
                </div>
                <div class="battle-stats">
                    <p><span id="battle-typed-word">0</span>/<span id="battle-word-total">0</span></p>
                    <p><span id="battle-self-score">0</span> vs <span id="battle-enemy-score">0</span></p>
                </div>
                <div class="paragraph">
                    <textarea id="battle-textarea" rows="3" spellcheck="false" disabled></textarea>
                </div>
            </div>
            <div id="battle-paragraph-buttons" class="paragraph-buttons multiplayer-focusable" style="margin: 0">
                <button id="battle-next-button"><i class="fa-solid fa-chevron-right"></i></button>
            </div>
